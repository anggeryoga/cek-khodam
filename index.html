<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Khodam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp10515310.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00d4ff);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0062cc, #00b3cc);
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <p>Check Khodammu untuk menilai Aura Hitammu 
            
            </p>
        </div>
        <div class="card p-4">
            <h1 class="text-center mb-4">Cek Khodam</h1>
            <p class="text-center">Cek khodam yang ada di dalam diri kamu</p>
            <form id="khodamForm" class="mb-4">
                <div class="input-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Tulis nama kamu di sini" required>
                    <button type="submit" class="btn btn-primary">CHECK</button>
                </div>
            </form>
            <p id="result" class="text-center"></p>
            <p class="text-center">Permainan lainnya: <a href="#" class="text-decoration-none fw-bold" style="color: #ff1493;">Cari Pasangan</a></p>
        </div>
       
    </div>

    <script>
      const khodams = [
          "Harimau Hitam", "Macan Kumbang", "Serigala Hitam", "Burung Hantu Hitam",
          "Naga Hitam", "Kucing Hitam", "Kelelawar Hitam", "Anjing Hitam",
          "Ikan Lele Hitam", "Kuda Hitam", "Ular Hitam", "Gagak Hitam",
          "Kalajengking Hitam", "Kumbang Hitam", "Musang Hitam", "Tikus Hitam",
          "Kupu-kupu Hitam", "Katak Hitam", "Belalang Hitam", "Rusa Hitam",
          "Dawet Ayu", "Soto Ayam", "Nasi Goreng", "Gado-gado", "Rendang",
          "Sate Ayam", "Bakso", "Nasi Uduk", "Nasi Kuning", "Nasi Padang",
          "Soto Betawi", "Sop Buntut", "Rawon", "Ketoprak", "Kerak Telor",
          "Pecel Lele", "Soto Banjar", "Lontong Cap Go Meh", "Lontong Sayur", "Nasi Liwet", "Nasi Pecel",
          "Gantungan Kunci", "Cas HP", "Botol Minum", "Buku Catatan", "Pulpen",
          "Kipas Angin", "Senter", "Kaca Pembesar", "Sisir", "Kacamata Hitam",
          "Payung", "Jam Tangan", "Dompet", "Tas Ransel", "Kamera",
          "Mouse", "Keyboard", "Lampu Meja", "Kunci Mobil", "Power Bank"
      ];


        function generateRandomKhodam() {
            const random = Math.random();
            if (random < 0.75) {
                return khodams[Math.floor(Math.random() * 20) + 20];
            } else {
                return khodams[Math.floor(Math.random() * 20)];
            }
        }

        document.getElementById('khodamForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            if (name) {
                const khodam = generateRandomKhodam();
                document.getElementById('result').innerText = `Your Khodam for ${name} is: ${khodam}`;
                window.history.pushState({}, null, `/${name}`);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname.substring(1);
            if (path) {
                document.getElementById('name').value = path;
                const khodam = generateRandomKhodam();
                document.getElementById('result').innerText = `Your Khodam for ${path} is: ${khodam}`;
            }
        });
    </script>
</body>
</html>
